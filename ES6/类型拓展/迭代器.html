<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const banji={
            name:'终极一班',
            stus:[
                '张三',
                '李四',
                '王五'
            ],
            [Symbol.iterator](){
                let index=0;
                let _this=this;
                return{
                    next:function(){
                        if(index<_this.stus.length){
                            index++;
                            return{
                                value:_this.stus[index-1],
                                done:false
                            }
                        }else{
                            return{
                                value:undefined,
                                done:true
                            }
                        }
                    }
                }
            }
        }

        for(let stu of banji){
            console.log(stu);
        }
    </script>
</head>

</body>
</html>
