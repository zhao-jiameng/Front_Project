<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>内嵌式</title>
	<style>
		h2 {
			color: aqua;
			text-align: center;
		}
		li {
			color: brown;
			font-size: 23px;
		}
		p {
			color: darkmagenta;
			font-size: 28px;
		}
	
	</style>
</head>

<body>
	<p align="center" style="font-size: 35px ; color: deeppink">今天星期三</p>
	<h2>今天做核算</h2>
	<p>好好学习</p>
	<ul>
		<li>按时吃饭</li>
		<li>按时休息</li>
	</ul>
	<p>天天向上</p>
</body>
</html>
