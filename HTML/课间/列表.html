<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
	<ul type="circle">
		<li>这是一个无序列表</li>
		<li>啦啦啦啦</li>
	</ul>
	<hr>
	<ol type="A" start=" 27">
		<li>我是一个有序列表</li>
		<li>我的前面自带序号</li>
	</ol>
	<hr>
	<dl>
		<li>我是一个自定义列表</li>
		<dt>这是我的标题样式</dt>
		<dd>这是我的解释样式</dd>
		<li>bud by</li>
	</dl>
	
</body>
</html>
